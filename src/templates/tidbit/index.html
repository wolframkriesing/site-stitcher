{% tidbits.map(tidbit => { %}
  <article class="preview" itemscope itemtype="http://schema.org/BlogPosting">
    <header>
      <h2 id="{{tidbit.slug}}">
        <span class="tag" data-tag="{{tidbit.tags[0].slug}}">#{{tidbit.tags[0].value}}</span>
        {{tidbit.headline}}
      </h2>
    </header>
    <p class="abstract">{!tidbit.abstractAsHtml!}</p>
  </article>
{% }) %}
