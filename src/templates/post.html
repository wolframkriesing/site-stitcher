<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Wolfram Kriesing">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="picostitch - stitching knowhow for the world, bit by bit">
  <link rel="stylesheet" href="/style.css" type="text/css">
  <title>{{post.headline}} | picostitch - stuff about crafting (and) JavaScript</title>
  <script async defer data-domain="picostitch.com" src="https://plausible.io/js/plausible.js"></script>
  <link rel="canonical" href="https://picostitch.com{{post.url}}">
</head>
<body class="page-post">
  <nav aria-labelledby="primary-navigation">
    h1 picostitch blog /h1
    <ul>
      <li><a href="/">Blog</a></li>
    </ul>
  </nav>

  <h1>{{post.headline}}</h1>
  <p class="metadata">
    Wolfram Kriesing,
    {{toReadableDateTime(post.dateCreated)}},
    tagged with: {{ post.tags.map(tag => `#${tag}`).join(' ') }}
  </p>

  {!postHtml!}

</body>
</html>
